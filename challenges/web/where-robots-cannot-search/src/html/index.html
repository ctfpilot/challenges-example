<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunnerne Company</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #fff8e1;
            color: #333333;
        }

        header {
            background-color: #eebc1d;
            color: #ffffff;
            padding: 10px;
            margin: 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #eebc1d;
            font-size: 3em;
            margin-bottom: 20px;
        }

        header h1 {
            color: #ffffff;
        }

        p {
            color: #333333;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button {
            background-color: #eebc1d;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #d4a017;
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Brunnerne Company</h1>
    </header>
    <div class="container">
        <h1>Welcome to Brunnerne Company</h1>
        <p>We specialize in creating the most delicious Brunsviger. Come by our store in Odense!</p>
        <a href="#" class="button">Check out our location</a>
    </div>
    <footer>
        &copy; 2025 Brunnerne Company. All rights reserved.
    </footer>
</body>

</html>
